<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likh Lo</title>
    <style>
        #main-nav {
            display: flex;
            justify-content: space-around;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>LikhLo Notes</h1>
    </header>
    <nav>
        <ul id="main-nav">
            <li id="home"><a href="#">Home</a></li>
            <li><a href="#">Favourite Notes</a></li>
            <li><a href="#">Private</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>

    <main>
        <div>
            <form action="">
                <input id="note-title-input" type="text" placeholder="Enter title...">
                <button id="note-title-button" type="submit">Add title</button>
            </form>
            <p id="note-title-text">Note Title</p>
        </div>

        <div id="note-details">
            <p>Written on {} Last Edited {} Author {}</p>
        </div>

        <div id="note-body">
            <form action="">
                <label for="note-body"></label>
                <textarea name="note-body" id="note-data" style="height: 50vh; width: 80vw;" placeholder="Enter notes here..."></textarea>

                <div class="buttons">
                    <label for="submit"></label>
                    <button id="add-note" type="button" name="submit">Add note</button>

                    <label for="submit"></label>
                    <button type="reset" name="reset">Reset</button>
                </div>
            </form>
        </div>

        <div id="notes-gallery">
            Latest Notes
            <div style="margin: 20px 0px;" id="first-note"><a href="#">Notes</a></div>
            <div><a href="#">Notes</a></div>
            <div><a href="#">Notes</a></div>
            <div><a href="#">Notes</a></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
